<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
</head>
<body>
  <h1>Tough quotes with a strong backbone:</h1>
  <div id="allQuotes"></div>

  <script id="quoteElement" type="text/template">
   <ul>
    <li class="quoteInfo"><strong>Quote:</strong> <%= quote %></li>
    <li class="quoteInfo"><strong>Context:</strong> <%= context %></li>
    <li class="quoteInfo"><strong>Source:</strong> <%= source %></li>
    <li class="quoteInfo"><strong>Theme:</strong> <%= theme %></li>
   </ul>
  </script>

  <script src="js/models/singleQuoteModel.js"></script>
  <script src="js/views/singleQuoteView.js"></script>
  <script src="js/views/allQuotesView.js"></script>
  <script src="js/collections/allQuotes.js"></script>
  <script src="js/quoteApp.js"></script>
</body>
</html>
